syntax = "proto2";

package alluxio.dora.proto.meta;

import "dora/grpc/file_system_master.proto";

/**
 * Metadata used in Dora Worker.
 *
 * next available id: 3
 */
message FileStatus {
  optional alluxio.dora.grpc.file.FileInfo fileInfo = 1;

  // the timestamp in milliseconds when this FileStatus is refreshed
  optional int64 ts = 2;
}
